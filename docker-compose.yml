services:
  frontend:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile
    ports:
      - "4321:8080"
    restart: unless-stopped
