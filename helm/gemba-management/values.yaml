# Default values for gemba-management

replicaCount: 2

# Frontend image
image:
  repository: ghcr.io/jakobgabriel/gemba-management-app/frontend
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the chart appVersion

# Backend image
backend:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/jakobgabriel/gemba-management-app/backend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    port: 3000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  env:
    NODE_ENV: production
    PORT: "3000"
    CORS_ORIGIN: "*"

# PostgreSQL
postgresql:
  enabled: true
  auth:
    database: gemba
    username: gemba
    existingSecret: gemba-db-credentials

# Redis
redis:
  enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101  # nginx user
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: gemba.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Metrics / monitoring
metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    labels: {}
